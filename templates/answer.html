<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        <script src="{{ url_for('static', filename='cliker-io.js') }}"></script>
        <title>Vote</title>
    </head>
    <body>


          <div class="container">
            <div class="main_title">
          <div class="banner_content text-center">
       
            <a>Name :  {{ username }}   </a><a href="{{ url_for('logout')}}">LogOut</a><br>
            <a>Nomor :  <span id="number">{{ number }}</span></a><br>
            <a>Session Code :  <span  id="session_code">{{ session_code }}</span><a><br>
     

        <hr>
        <div>A Choice: <span id="A">{{ data_response["A"] }}</span></div>
        <div>B Choice: <span id="B">{{ data_response["B"] }}</span></div>
        <div>C Choice: <span id="C">{{ data_response["C"] }}</span></div>
        <div>D Choice: <span id="D">{{ data_response["D"] }}</span></div>
        <div>E Choice: <span id="E">{{ data_response["E"] }}</span></div>
        <hr>
        <button data-response="A">A</button>
        <button data-response="B">B</button>
        <button data-response="C">C</button>
        <button data-response="D">D</button>
        <button data-response="E">E</button><br>
        <input data-input="back response" type="button" value="back"/>
        <input data-input="next response" type="button" value="Next"/>
 </div>

    </div>
    </div>
    

 <div> <br>
<div>HASILnya adalah :</div>
